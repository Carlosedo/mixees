{% extends "base.html" %}

{% block title %}Delete ingredient{% endblock %}

{% block content %}
	<h1>Delete ingredient</h1>

	<h2>Really delete {{ object }} from {{ object.cocktail }}?</h2>

	<p>It will be permanently lost</p>

	<form method="post">{% csrf_token %}
    	<button type="submit" class="btn btn-danger">Delete</button>
	</form>
	</br>
	<button class="btn btn-default"><a href="{% url "cocktail_detail" object.cocktail.slug %}">Cancel</a></button>

{% endblock %}
