<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Generic title{% endblock %}</title>
		<!-- Bootstrap -->
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'apps.home.views.index' %}">Mixees</a>
                </div>
        		<div class="collapse navbar-collapse">
            		<ul class="nav navbar-nav">
            			<li><a href="{% url 'cocktail_list' %}">Cocktails</a></li>
                        <li><a href="{% url 'ingredient_list' %}">Ingredients</a></li>
            			<li><a href="/about">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="{% url 'users.logout' %}">Logout</a></li>
                                </ul>
                            </li>
                        {% else %}
                            <li><a href="{% url 'users.login' %}">Login</a></li>
                            <li><a href="{% url 'users.register' %}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
		</nav>
        <div class="container">
			{% block content %}
				<h1>Generic title</h1>

				Nothing interesting yet
			{% endblock %}
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	</body>
</html>
